<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-commerce Store</title>
  <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.development.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.development.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/babel-standalone@7.22.9/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    const { useState, useEffect } = React;

    // Product component for reusability
    const Product = ({ product, onAddToCart }) => {
      return (
        <div className="border p-4 rounded shadow">
          <h3 className="text-lg font-semibold">{product.name}</h3>
          <p className="text-gray-600">{product.description}</p>
          <p className="text-green-600 font-bold">${product.price}</p>
          <button
            className="bg-blue-500 text-white px-4 py-2 rounded mt-2 hover:bg-blue-600"
            onClick={() => onAddToCart(product)}
          >
            Add to Cart
          </button>
        </div>
      );
    };

    // Main App component
    const App = () => {
      const [products, setProducts] = useState([]);
      const [cart, setCart] = useState([]);
      const [error, setError] = useState(null);
      const userId = 1; // Hardcoded for testing (learn authentication later)

      // Fetch products on mount
      useEffect(() => {
        fetch('http://localhost:3000/api/products')
          .then(res => {
            if (!res.ok) throw new Error('Failed to fetch products');
            return res.json();
          })
          .then(data => setProducts(data))
          .catch(err => setError(err.message));
      }, []);

      // Add product to cart
      const addToCart = (product) => {
        fetch('http://localhost:3000/api/cart', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ userId, productId: product.product_id, quantity: 1 })
        })
          .then(res => {
            if (!res.ok) throw new Error('Failed to add to cart');
            return res.json();
          })
          .then(data => setCart([...cart, { product_id: data.product_id, quantity: data.quantity }]))
          .catch(err => setError(err.message));
      };

      // Place order
      const placeOrder = () => {
        fetch('http://localhost:3000/api/orders', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ userId })
        })
          .then(res => {
            if (!res.ok) throw new Error('Failed to create order');
            return res.json();
          })
          .then(data => {
            alert(`Order created! Order ID: ${data.orderId}`);
            setCart([]); // Clear cart
          })
          .catch(err => setError(err.message));
      };

      return (
        <div className="container mx-auto p-4">
          <h1 className="text-3xl font-bold mb-4">E-commerce Store</h1>
          {error && <p className="text-red-500 mb-4">{error}</p>}
          <h2 className="text-2xl mb-2">Products</h2>
          <div className="grid grid-cols-1 md:grid-cols-3 gap-4">
            {products.map(product => (
              <Product key={product.product_id} product={product} onAddToCart={addToCart} />
            ))}
          </div>
          <h2 className="text-2xl mt-6 mb-2">Cart</h2>
          {cart.length === 0 ? (
            <p className="text-gray-600">Cart is empty</p>
          ) : (
            <ul className="mb-4">
              {cart.map((item, index) => (
                <li key={index}>
                  Product ID: {item.product_id}, Quantity: {item.quantity}
                </li>
              ))}
            </ul>
          )}
          {cart.length > 0 && (
            <button
              className="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600"
              onClick={placeOrder}
            >
              Place Order
            </button>
          )}
        </div>
      );
    };

    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
